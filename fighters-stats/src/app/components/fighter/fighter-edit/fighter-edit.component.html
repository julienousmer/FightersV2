<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card">
      <form [formGroup]="fighterForm">
        <div class="card-header">
          <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
              <h2>Details</h2>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-2">
              <a (click)="save()" class="btn btn-success">Save</a>
            </div>
          </div>
        </div>
        <div class="card-content">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
              <label for="firstname">
                Nom
              </label>
              <input class="form-control" id="firstname" type="text"
                     formControlName="firstname">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-3">
              <label for="lastname">
                Pr√©nom
              </label>
              <input class="form-control" id="lastname" type="text" formControlName="lastname">
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
              <label for="weight">
                Weight
              </label>
              <input class="form-control" id="weight" type="text" formControlName="weight">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <label for="height">
                Height
              </label>
              <input class="form-control" id="height" type="text" formControlName="height">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <label for="reach">
                Reach
              </label>
              <input class="form-control" id="reach" type="text" formControlName="reach">
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
              <label for="sexe">
                Sexe
              </label>
              <input class="form-control" id="sexe" type="text" formControlName="sexe">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-3">
              <label for="age">
                Age
              </label>
              <input class="form-control" id="age" type="text" formControlName="age">
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
              <label for="nbWin">
                number Wins
              </label>
              <input class="form-control" id="nbWin" type="text" formControlName="nbWin">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-3">
              <label for="nbLose">
                number Looses
              </label>
              <input class="form-control" id="nbLose" type="text" formControlName="nbLose">
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
              <a class="btn btn-dark" (click)="save()">Back</a>
            </div>
            <div class="col-md-5"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
