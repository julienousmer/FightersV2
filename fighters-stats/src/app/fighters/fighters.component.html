<div class="container-fluid">
  <div *ngIf="fightersList">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Weight</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let fighter of fightersList" (click)="setCurrentFighter(fighter)">
        <td>{{fighter.firstname}}</td>
        <td>{{fighter.lastname}}</td>
        <td>{{fighter.weight}}</td>
      </tr>
      </tbody>
      <tfoot>
      <input type="button" class="btn btn-edit">
    </tfoot>
  </table>
  <div *ngIf="currentFighter">
    <app-fighter [model]="currentFighter" ></app-fighter>
  </div>
  </div>
  <div *ngIf="!fightersList">
    <p>Chargement ...</p>
  </div>
</div>
