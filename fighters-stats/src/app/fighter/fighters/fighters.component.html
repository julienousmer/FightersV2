<div class="container-fluid my-5">
  <div *ngIf="fightersList">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Weight</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let fighter of fightersList">
        <td>{{fighter.firstname}}</td>
        <td>{{fighter.lastname}}</td>
        <td>{{fighter.weight}}</td>
        <td>
          <a class="btn btn-warning me-2" (click)="setCurrentFighter(fighter)">
            Edit
        </a>
          <a class="btn btn-secondary" [routerLink]="['/fighter/detail/', fighter.id ]" routerLinkActive="activeLinkClass">Voir</a>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <input type="button" class="btn btn-edit">
    </tfoot>
  </table>
  <div *ngIf="currentFighter">
    <app-edit-fighter [model]="currentFighter" ></app-edit-fighter>
  </div>
  </div>
  <div *ngIf="!fightersList">
    <p>Chargement ...</p>
  </div>
</div>
