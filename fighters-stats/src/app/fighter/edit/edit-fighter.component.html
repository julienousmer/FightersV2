<div class="card">
  <form [formGroup]="fighterForm">
    <div class="card-header">
      <h2 *ngIf="isEdit">Detail</h2>
      <h2 *ngIf="!  isEdit">Edit</h2>
    </div>
    <div class="card-content">
      <div class="row">
        <div class="col-6">
          <label for="firstname">
            Nom
          </label>
          <input class="form-control" id="firstname" type="text"
                 formControlName="firstname" [readonly]="!isEdit">
        </div>
        <div class="col-6">
          <label for="lastname">
            Pr√©nom
          </label>
          <input [readonly]="!isEdit" class="form-control" id="lastname" type="text" formControlName="lastname">
        </div>
        <div class="col-6">
          <label for="age">
            Age
          </label>
          <input [readonly]="!isEdit" class="form-control" id="age" type="text" formControlName="age">
        </div>
        <div class="col-6">
          <label for="weight">
            Weight
          </label>
          <input [readonly]="!isEdit" class="form-control" id="weight" type="text" formControlName="weight">
        </div>
        <div class="col-6">
          <label for="height">
            Height
          </label>
          <input [readonly]="!isEdit" class="form-control" id="height" type="text" formControlName="height">
        </div>
        <div class="col-6">
          <label for="reach">
            Reach
          </label>
          <input [readonly]="!isEdit" class="form-control" id="reach" type="text" formControlName="reach">
        </div>
        <div class="col-6">
          <label for="nbWin">
            number Wins
          </label>
          <input [readonly]="!isEdit" class="form-control" id="nbWin" type="text" formControlName="nbWin">
        </div>
        <div class="col-6">
          <label for="nbLose">
            number Looses
          </label>
          <input [readonly]="!isEdit" class="form-control" id="nbLose" type="text" formControlName="nbLose">
        </div>
        <div class="col-6">
          <label for="sexe">
            Sexe
          </label>
          <input [readonly]="!isEdit" class="form-control" id="sexe" type="text" formControlName="sexe">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <input class="btn btn-dark" value="Back" [routerLink]="['/fighter/list/']" routerLinkActive="activeLinkClass">
        <a *ngIf="isEdit" type="submit" class="btn btn-success"> Valider</a>
      </div>
    </div>
  </form>
</div>
