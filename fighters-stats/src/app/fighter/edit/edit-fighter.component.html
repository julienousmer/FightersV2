<div class="card">
  <form [formGroup]="fighterForm">
    <div class="card-header">
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <h2>Details</h2>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-2">
          <a *ngIf="!isEdit" (click)="toggleEdit()" class="btn btn-success">Edit</a>
          <a *ngIf="isEdit" type="submit" class="btn btn-success">Validate</a>
        </div>
      </div>
    </div>
    <div class="card-content">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3">
          <label for="firstname">
            Nom
          </label>
          <input class="form-control" id="firstname" type="text"
                 formControlName="firstname" [readonly]="!isEdit">
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-3">
          <label for="lastname">
            Pr√©nom
          </label>
          <input [readonly]="!isEdit" class="form-control" id="lastname" type="text" formControlName="lastname">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
          <label for="weight">
            Weight
          </label>
          <input [readonly]="!isEdit" class="form-control" id="weight" type="text" formControlName="weight">
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <label for="height">
            Height
          </label>
          <input [readonly]="!isEdit" class="form-control" id="height" type="text" formControlName="height">
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <label for="reach">
            Reach
          </label>
          <input [readonly]="!isEdit" class="form-control" id="reach" type="text" formControlName="reach">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3">
          <label for="sexe">
            Sexe
          </label>
          <input [readonly]="!isEdit" class="form-control" id="sexe" type="text" formControlName="sexe">
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-3">
          <label for="age">
            Age
          </label>
          <input [readonly]="!isEdit" class="form-control" id="age" type="text" formControlName="age">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3">
          <label for="nbWin">
            number Wins
          </label>
          <input [readonly]="!isEdit" class="form-control" id="nbWin" type="text" formControlName="nbWin">
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-3">
          <label for="nbLose">
            number Looses
          </label>
          <input [readonly]="!isEdit" class="form-control" id="nbLose" type="text" formControlName="nbLose">
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <a class="btn btn-dark" [routerLink]="['/fighter/list/']" routerLinkActive="activeLinkClass">Back</a>
        </div>
        <div class="col-md-5"></div>
      </div>
    </div>
  </form>
</div>
